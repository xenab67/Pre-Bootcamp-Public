            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
        </div>
    </nav>
    <form action="/books/update" method="post" class="col-3 p-4 my-4  text-light mx-auto form-color">
        {% with messages = get_flashed_messages(category_filter=['book']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <h2>Attention:</h2>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-around">
            <div>
                <input type="hidden" name="id" value="{{edit.id}}">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control" value="{{edit.title}}" >
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" name="author" class="form-control" value="{{edit.author}}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" cols="20" rows="5" class="form-control">{{edit.description}}</textarea>
                </div>
                <input type="hidden" name="user_id" value="">
                <br>
                <input type="submit" value="Update Book" class="btn btn-info">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
